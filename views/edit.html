<div class="edit">
	<div class="form-grup">
		<div class="form-group__item">
			<label>Name: </label>
			<input ng-model="item.name" />
		</div>
		<div class="form-group__item">
			<label>Price: </label>
			<input ng-model="item.price" />
		</div>
	</div>
	<div class="main_buttons">
		<button class="btn btn-create" ng-click="save(item)">Save</button>
		<button class="btn" ng-click="cancelEdit()">Cancel</button>
	</div>
</div>
